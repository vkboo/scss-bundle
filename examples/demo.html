<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCSS-bundle</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app">
        <p class="demo">
            首先，WebKit内核的浏览器实现起来比较简单，可以通过添加一个-webkit-line-clamp的私有属性来实现，-webkit-line-clamp是用来限制在一个块元素显示的文本的行数。 为了实现这个效果，它需要组合其他的WebKit属性
        </p>
        <a href="#">标签</a>
        <b>BBB</b>
        <input type="text" placeholder="placeholder">
        <pre>
            var a = 1;
            console.log(a)
        </pre>
        <button class="disable">BUTTON</button>
        <div class="ir">abcdefg</div>
        <div class="parent">
            <div class="child"></div>
        </div>
        <div class="ul">
            <div class="li"></div>
            <div class="li"></div>
            <div class="li"></div>
        </div>
        <div class="tra">2</div>
        <div class="arr"></div>
        <div class="transiton"></div>
        <button @click="_toggle">特效控制按钮</button>
        <div :class="['key-frame', SHOW_CLASS]"></div>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data () {
                return {
                    show: true,
                }
            },
            computed: {
                SHOW_CLASS () {
                    // return this.show ? 'shrink-in' : 'shrink-out';
                    // return this.show ? 'down-in' : 'down-out';
                    // return this.show ? 'up-in' : 'up-out';
                    // return this.show ? 'left-in' : 'left-out';
                    return this.show ? 'right-in' : 'right-out';
                }
            },
            methods: {
                _toggle () {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
